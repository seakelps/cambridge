{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block head_extra %}
    {{ block.super }}
    <style>

    .alert > ul {
        /* undo bullet points in alert */
        list-style: none;
        padding: 0px;
    }
    </style>
{% endblock %}


{% block content %}

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div style="max-width: 330px; margin:auto">
                <form class="well" method="post" action="{% url 'django_registration_register' %}">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <div style="margin-top: 30px; text-align:center">
                        <a href="{% url "login" %}" class="btn btn-link">Login</a>
                        <input type="submit" value="Sign Up" class="btn btn-primary"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
