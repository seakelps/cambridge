{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Public Lists</h1>

            {% for ranked_list in object_list %}
            <a style="display:block" href="{% url "list_explore" ranked_list.slug %}">
                {{ ranked_list.name }} ({{ ranked_list.annotated_candidates.count }} candidates)
            </a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
