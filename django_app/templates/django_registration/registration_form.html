{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block head_extra %}
    {{ block.super }}
    <style>

    .alert > ul {
        /* undo bullet points in alert */
        list-style: none;
        padding: 0px;
    }
    </style>
{% endblock %}


{% block content %}

<div class="container-fluid py-5 bg-light">

    <div class="row">
        <div class="col-md-12">
            <div style="max-width: 500px; margin:auto">
                <form class="well" method="post" action="{% url 'django_registration_register' %}">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <div style="margin-top: 30px; text-align:center">
                        <input type="submit" value="Sign Up" class="btn btn-primary"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 text-center" style="max-width: 330px; margin:auto">
            <p>Already have an account?</p>
            <a class="btn btn-info" href="{% url 'login' %}" role="button">Login</a>
        </div>
    </div>


</div>
{% endblock %}
